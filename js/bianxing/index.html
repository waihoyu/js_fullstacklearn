<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 40px;
            height: 40px;
            margin: 400px;
            background: red;
            /* position: relative; */
        }
    </style>
</head>

<body>

    <button id="select">变形</button>

    <div id="box">
    </div>

    <script>
        window.onload = function () {
            var index = 0;
            $('select').onclick = function () {
                index++;
                console.log(index);
                $('box').style.transform = 'translate(' + (index*100) +'px,' + (index * 50) +'px) rotate(' + (index * 100) +'deg) scale(' + (index * 1.3) +')';
                // $('box').style.transform = 'translate(100px,500 px) rotate(50deg) scale(1.3)';
                console.log($('box').style.transform );
            };
        };
        function $(id1) {
            return typeof id1 === "string" ? document.getElementById(id1) : null;
        }        
    </script>
</body>

</html>
